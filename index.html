<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-t" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Sphere Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
        transition: all 0.3s ease;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Theme Switcher Button */
      .theme-switcher {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        gap: 8px;
      }
      
      .theme-btn {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      
      /* ===================
         THEME 1: LCD RETRO
         =================== */
      .theme-lcd {
        background: #c5d4c1;
        color: #2d4a2b;
      }
      
      .theme-lcd .theme-btn {
        background: #8da189;
        color: #2d4a2b;
        border: 1px solid #6b7c68;
      }
      
      .theme-lcd .theme-btn.active,
      .theme-lcd .theme-btn:hover {
        background: #6b7c68;
        color: #c5d4c1;
      }
      
      .theme-lcd .lcd-title {
        font-family: 'Courier New', monospace;
        color: #2d4a2b;
        text-shadow: 1px 1px 0px #a8b5a5;
        font-weight: bold;
      }
      
      .theme-lcd .lcd-text {
        font-family: 'Courier New', monospace;
        color: #4a5d47;
      }
      
      .theme-lcd .lcd-border {
        border: 2px solid #6b7c68;
        background: rgba(141, 161, 137, 0.3);
      }
      
      /* ===================
         THEME 2: SLEEK CHARCOAL
         =================== */
      .theme-sleek {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
        color: #e8e8e8;
      }
      
      .theme-sleek .theme-btn {
        background: linear-gradient(135deg, #333, #555);
        color: #e8e8e8;
        border: 1px solid #666;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
      
      .theme-sleek .theme-btn.active,
      .theme-sleek .theme-btn:hover {
        background: linear-gradient(135deg, #555, #777);
        box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      }
      
      .theme-sleek .sleek-title {
        color: #ffffff;
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
      
      .theme-sleek .sleek-glow {
        box-shadow: 
          0 0 20px rgba(255,255,255,0.1),
          inset 0 0 20px rgba(255,255,255,0.05);
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        border: 1px solid rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
      }
      
      .theme-sleek .sleek-text {
        color: #cccccc;
      }
      
      /* ===================
         THEME 3: MATRIX ALIEN
         =================== */
      .theme-matrix {
        background: #000;
        color: #00ff00;
      }
      
      .theme-matrix .theme-btn {
        background: #001100;
        color: #00ff00;
        border: 1px solid #00aa00;
        font-family: 'Courier New', monospace;
      }
      
      .theme-matrix .theme-btn.active,
      .theme-matrix .theme-btn:hover {
        background: #003300;
        box-shadow: 0 0 10px #00ff00;
      }
      
      .theme-matrix .matrix-bg {
        background-image: 
          linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      .theme-matrix .matrix-title {
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
        font-family: 'Courier New', monospace;
      }
      
      .theme-matrix .matrix-glow {
        border: 1px solid #00aa00;
        background: rgba(0, 255, 0, 0.05);
        box-shadow: 
          0 0 10px rgba(0, 255, 0, 0.3),
          inset 0 0 10px rgba(0, 255, 0, 0.1);
      }
      
      .theme-matrix .matrix-text {
        color: #00cc00;
        font-family: 'Courier New', monospace;
      }
      
      @keyframes matrix-flicker {
        0%, 98%, 100% { opacity: 1; }
        99% { opacity: 0.7; }
      }
      
      .theme-matrix .matrix-flicker {
        animation: matrix-flicker 2s infinite;
      }
      
      @keyframes matrix-rain {
        0% { transform: translateY(-10px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(10px); opacity: 0; }
      }
      
      .theme-matrix .matrix-rain {
        animation: matrix-rain 3s infinite;
      }
      
      /* ===================
         THEME 4: POKEMON POKEPC
         =================== */
      .theme-pokemon {
        background: linear-gradient(135deg, #E8E8E8 0%, #C0C0C0 50%, #A0A0A0 100%);
        color: #2C3E50;
      }
      
      .theme-pokemon .theme-btn {
        background: linear-gradient(135deg, #4A90E2, #357ABD);
        color: white;
        border: 2px solid #2C3E50;
        font-weight: bold;
        border-radius: 8px;
      }
      
      .theme-pokemon .theme-btn.active,
      .theme-pokemon .theme-btn:hover {
        background: linear-gradient(135deg, #5BA0F2, #4A90E2);
        box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        transform: scale(1.05);
      }
      
      .theme-pokemon .pokemon-bg {
        background-image: 
          linear-gradient(45deg, rgba(74, 144, 226, 0.05) 25%, transparent 25%),
          linear-gradient(-45deg, rgba(74, 144, 226, 0.05) 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, rgba(74, 144, 226, 0.05) 75%),
          linear-gradient(-45deg, transparent 75%, rgba(74, 144, 226, 0.05) 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      
      .theme-pokemon .pokemon-title {
        color: #1E88E5;
        text-shadow: 
          2px 2px 0px #FFFFFF,
          -1px -1px 0px #FFFFFF,
          1px -1px 0px #FFFFFF,
          -1px 1px 0px #FFFFFF,
          0 0 15px rgba(30, 136, 229, 0.6);
        font-weight: 900;
      }
      
      .theme-pokemon .pokemon-panel {
        background: linear-gradient(135deg, #FFFFFF 0%, #F0F8FF 50%, #E6F3FF 100%);
        border: 3px solid #1E88E5;
        border-radius: 12px;
        box-shadow: 
          0 4px 15px rgba(30, 136, 229, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.8),
          inset 0 -1px 0 rgba(30, 136, 229, 0.2);
      }
      
      .theme-pokemon .pokemon-text {
        color: #2C3E50;
        font-weight: bold;
      }
      
      .theme-pokemon .pokemon-accent {
        color: #1E88E5;
        font-weight: 900;
      }
      
      .theme-pokemon .pokemon-secondary {
        color: #43A047;
        font-weight: bold;
      }
      
      @keyframes pokemon-spark {
        0%, 100% {
          text-shadow: 
            2px 2px 0px #FFFFFF,
            -1px -1px 0px #FFFFFF,
            1px -1px 0px #FFFFFF,
            -1px 1px 0px #FFFFFF,
            0 0 15px rgba(30, 136, 229, 0.6);
        }
        50% {
          text-shadow: 
            2px 2px 0px #FFFFFF,
            -1px -1px 0px #FFFFFF,
            1px -1px 0px #FFFFFF,
            -1px 1px 0px #FFFFFF,
            0 0 25px rgba(30, 136, 229, 0.8),
            0 0 35px rgba(74, 144, 226, 0.6);
        }
      }
      
      .theme-pokemon .pokemon-spark {
        animation: pokemon-spark 2s infinite;
      }
      
      @keyframes pokemon-bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-5px);
        }
        60% {
          transform: translateY(-3px);
        }
      }
      
      .theme-pokemon .pokemon-bounce {
        animation: pokemon-bounce 2s infinite;
      }
      
      /* Common animations */
      @keyframes fall {
        0% {
            transform: translateY(-10vh) rotateZ(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotateZ(720deg);
            opacity: 0;
        }
      }
      .animate-fall {
          animation-name: fall;
          animation-timing-function: linear;
          animation-iteration-count: 1;
          animation-fill-mode: forwards;
      }
      @keyframes plus-one {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-20px) scale(1.5);
          opacity: 0;
        }
      }
      .animate-plus-one {
        animation: plus-one 1s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Theme Switcher -->
    <div class="theme-switcher">
      <button class="theme-btn" onclick="setTheme('lcd')" data-theme="lcd">LCD</button>
      <button class="theme-btn" onclick="setTheme('sleek')" data-theme="sleek">SLEEK</button>
      <button class="theme-btn active" onclick="setTheme('matrix')" data-theme="matrix">MATRIX</button>
      <button class="theme-btn" onclick="setTheme('pokemon')" data-theme="pokemon">POKEMON</button>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Theme switching functionality
      function setTheme(themeName) {
        const body = document.body;
        const buttons = document.querySelectorAll('.theme-btn');
        
        // Remove all theme classes
        body.classList.remove('theme-lcd', 'theme-sleek', 'theme-matrix', 'theme-pokemon');
        
        // Add the selected theme class
        body.classList.add(`theme-${themeName}`);
        
        // Update button states
        buttons.forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.theme === themeName) {
            btn.classList.add('active');
          }
        });
        
        // Store theme preference
        localStorage.setItem('lottoTheme', themeName);
        
        // Trigger a custom event for React components to listen to
        window.dispatchEvent(new CustomEvent('themeChange', { detail: themeName }));
      }
      
      // Load saved theme or default to matrix
      const savedTheme = localStorage.getItem('lottoTheme') || 'matrix';
      setTheme(savedTheme);
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
